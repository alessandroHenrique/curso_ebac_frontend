<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Formul√°rio de cadastro</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Seu nome:</label>
                <input required type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Seu email:</label>
                <input required type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Seu telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}$">
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
