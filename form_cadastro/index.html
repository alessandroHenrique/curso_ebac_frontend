<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formul√°rio de cadastro</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input required type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input required type="text" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input required type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input required type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereco completo:</label>
                    <input required type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input required type="text" id="cep" name="cep">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./jquery.mask.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
